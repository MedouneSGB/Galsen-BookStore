{% extends 'layout/base.html' %}

{% block table %}
    <div class="cartes">
         {% for book in books %}
            <a href="{{ url_for('views.detail', card_id=book._id) }}" >
                <img class="carte m-2" src="{{book.image}}" alt="images" style="width: 210px; height: 340px;" >
            </a>
        {% endfor %}
    </div>


{% endblock %}



{%block style %}
<style>
    .content {
        background: #F9BF21;
        height: 176vh;
    }
</style>
{%endblock %}
